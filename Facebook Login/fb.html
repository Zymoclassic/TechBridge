<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Clone</title>
        <link rel="icon" href="Images/zhub.jpg" type="images/icon">
        <link rel="stylesheet" href="./../styles/fb.css">
        <meta charset="utf-8">
        <meta name="author" content="Zymo">
        <meta name="description" content="Cloning Facebook log-in page">
        <meta name="viewport" content="">
        <meta name="Keywords" content="">
    </head>
    <body>
        <div id="page">
            <div id="welcome">
                <p class="fb">facebook</p>
                <p class="intro">Facebook helps you connect and share with the people in your life.</p>
            </div>         
            <div id="detailsmore">
                <div class="details">
                    <form>
                        <input class="input" type="text" placeholder="Email address or phone number"><br><br>
                        <input class="input" type="password" placeholder="Password"><br><br>
                        <button type="submit" class="lbutton">Log in</button>
                        <p class="forgot">Forgotten password?</p>
                        <hr>
                        <button type="submit" class="cbutton">Create new account</button>
                    </form>
                </div>
                <div class="more">
                    <p ><a href="index.html"><strong>Create a page</strong></a> for a celebrity, brand or business.</p>
                </div>
            </div>  
        </div>  
    </body>
</html>
